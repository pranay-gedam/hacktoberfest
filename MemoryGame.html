<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 150px);
            gap: 10px;
            perspective: 1000px;
        }

        .memory-card {
            width: 150px;
            height: 150px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .front-face {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #333;
        }

        .back-face {
            background-color: #333;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="memory-game" id="memory-game">
    <!-- Cards will be generated dynamically here -->
</div>

<script>
    const icons = [
        'fa-apple-alt', 'fa-anchor', 'fa-bell', 'fa-bomb', 
        'fa-cat', 'fa-crow', 'fa-dove', 'fa-dragon'
    ];

    const gameBoard = document.getElementById('memory-game');
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;

    // Duplicate and shuffle icons to create pairs
    const cards = [...icons, ...icons];

    // Shuffle cards function (Fisher-Yates Shuffle)
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Generate cards
    function generateCards() {
        shuffle(cards).forEach(icon => {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.innerHTML = `
                <div class="front-face"><i class="fas ${icon}"></i></div>
                <div class="back-face">?</div>
            `;
            card.addEventListener('click', flipCard);
            gameBoard.appendChild(card);
        });
    }

    // Flip the card
    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flip');

        if (!hasFlippedCard) {
            // First card flipped
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        // Second card flipped
        secondCard = this;
        checkForMatch();
    }

    // Check if cards match
    function checkForMatch() {
        let isMatch = firstCard.querySelector('.fas').classList.value === secondCard.querySelector('.fas').classList.value;

        isMatch ? disableCards() : unflipCards();
    }

    // Disable matched cards
    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);

        resetBoard();
    }

    // Unflip unmatched cards
    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            resetBoard();
        }, 1000);
    }

    // Reset the board
    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    // Initialize the game
    generateCards();
</script>

</body>
</html>
